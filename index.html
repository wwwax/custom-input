<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <title>Custom Input</title>
  </head>

  <body>
    <form>
      <!-- title -->
      <h1 class="title">Form</h1>

      <!-- email -->
      <div class="email">
        <label class="email_label" for="email">Your Email</label>
        <input class="email_input" type="email" placeholder="email" />
      </div>

      <!-- checkbox -->
      <div class="checkbox">
        <input class="checkbox_input" type="checkbox" id="test-id" />
        <label class="checkbox_label" for="test-id">I Agree</label>
      </div>
    </form>
  </body>
</html>
