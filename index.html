<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <title>Custom Input</title>
  </head>

  <body>
    <form>
      <!-- title -->
      <h1 class="title">Form</h1>

      <!-- email -->
      <div class="email">
        <label class="email_label" for="email">Your Email</label>
        <input class="email_input" type="email" placeholder="email" />
      </div>

      <!-- checkbox -->
      <div class="checkbox">
        <input class="checkbox_input" type="checkbox" id="privacy-policy" />
        <label class="checkbox_label" for="privacy-policy">I Agree</label>
      </div>

      <!-- colors -->
      <div class="colors">
        <!-- radio -->
        <div class="radio">
          <input class="radio_input" id="red-id" type="radio" name="colors" />
          <label class="radio_label" for="red-id">red</label>
        </div>

        <!-- radio -->
        <div class="radio">
          <input class="radio_input" id="green-id" type="radio" name="colors" />
          <label class="radio_label" for="green-id">green</label>
        </div>

        <!-- radio -->
        <div class="radio">
          <input class="radio_input" id="blue-id" type="radio" name="colors" />
          <label class="radio_label" for="blue-id">blue 0123</label>
        </div>
      </div>
    </form>
  </body>
</html>
